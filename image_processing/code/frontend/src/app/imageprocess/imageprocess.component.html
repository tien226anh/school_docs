<div class="container">
  <form [formGroup]="imageForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <mat-form-field>
        <mat-label>Processor Name:</mat-label>
        <mat-select formControlName="processor_name">
          <mat-option
            *ngFor="let processorName of processorNames"
            [value]="processorName.name">
            {{processorName.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="form-group" id="fileUpload">
      <mat-card class="chooseImageCard">
        <label for="imageFile">Select Image:</label>
        <input
          type="file"
          (change)="onFileChange($event)"
          formControlName="imageFile"
          id="imageFile"
          class="imageFileClass"
          accept="image/*" />
      </mat-card>
    </div>
    <div class="form-group">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="imageForm.invalid">
        Upload and Process
      </button>
    </div>
  </form>
  <div class="displayImage">
    <div *ngIf="originalImageURL">
      <h2>Original Image</h2>
      <img [src]="originalImageURL" alt="Original Image" />
    </div>

    <div *ngIf="negativeImageURL">
      <h2>Negative Image</h2>
      <img [src]="negativeImageURL" alt="Negative Image" />
    </div>
  </div>
</div>
